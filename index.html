<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="profil">
      <img class="profil-picture" src="assets/images/avatar-jessica.jpeg" alt="profil picture">
      <p class="text" id="name">Jessica Randall</p>
      <p class="text" id="localisation">London, United Kingdom</p>
      <p class="text" id="description">"Front-end developer and avid reader."</p> 
    </div>
    <ul class="list">
      <li><button class="button">GitHub</button></li>
      <li><button class="button">Frontend Mentor</button></li>
      <li><button class="button">LinkedIn</button></li>
      <li><button class="button">Twitter</button></li>
      <li><button class="button">Instagram</button></li>
    </ul>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Key-Bro">Key-Bro</a>.
  </footer>
</body>
</html>
